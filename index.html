<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقارنة الأسعار</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="language-toggle" onclick="toggleLanguage()">تغيير اللغة</button>
        <button id="dark-mode-toggle" onclick="toggleTheme()">الوضع الليلي</button>
    </header>

    <h1>مرحبًا في موقع مقارنة الأسعار!</h1>

    <div id="search">
        <input type="text" id="search-query" placeholder="ابحث عن منتج...">
        <button onclick="searchProducts()">بحث</button>
    </div>

    <div id="results"></div>

    <footer>
        <button id="cart-button" onclick="checkout()">إتمام الشراء</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
